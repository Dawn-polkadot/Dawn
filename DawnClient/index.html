<html
  class="-webkit- js flexbox canvas canvastext webgl no-touch geolocation postmessage websqldatabase indexeddb hashchange history draganddrop websockets rgba hsla multiplebgs backgroundsize borderimage borderradius boxshadow textshadow opacity cssanimations csscolumns cssgradients cssreflections csstransforms csstransforms3d csstransitions fontface generatedcontent video audio localstorage sessionstorage webworkers no-applicationcache svg inlinesvg smil svgclippaths"
  style=""
>
  <head>
    <meta charset="UTF-8" />
    <title>HTML5 Preview Panel</title>
    <link type="text/css" rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <canvas id="canvas" width="422" height="552">
        Aww, your browser doesn't support HTML5!
      </canvas>

      <div id="mainMenu">
        <h1>doodle jump</h1>
        <h3>using HTML5,</h3>
        <h3>
          ...by
          <a href="https://techbrood.com/user/4708" target="_blank">Mike</a>
        </h3>
        <p class="info">
          use
          <span class="key left">←</span>
          <span class="key right">→</span> to move and space to (re) start...
        </p>
        <a class="button" href="javascript:init()">Play</a>
      </div>

      <div id="gameOverMenu">
        <h1>Game Over!</h1>
        <h3 id="go_score">you scored 0 points</h3>

        <a class="button" href="javascript:reset()">重新开始</a>
        <a id="tweetBtn" target="_blank" class="button tweet" href="#"
          >更多游戏</a
        >
      </div>

      <!-- Preloading image ;) -->
      <img id="sprite" src="./images/doodle.png" />

      <div id="scoreBoard">
        <p id="score">0</p>
      </div>
    </div>
    <script src="./js/prefixfree.min.js"></script>
    <script src="./js/modernizr.js"></script>
    <script src="./js/jquery-2.1.1.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
